language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

matrix:
    fast_finish: true
    include:
        - php: 5.5
        - php: 5.5
          env: deps='low' lint=1
        - php: 5.6
        - php: 5.6
          env: deps='low'
        - php: 7.0
        - php: 7.0
          env: deps='low'
        - php: 7.1
        - php: 7.1
          env: deps='low'
        - php: hhvm
        - php: hhvm
          env: deps='low'

before_install:
    - if [[ $lint = 1 ]]; then wget https://github.com/FriendsOfPHP/PHP-CS-Fixer/releases/download/v2.1.1/php-cs-fixer.phar; fi

install:
    - if [[ ! $deps ]]; then composer update --prefer-dist --no-progress --no-suggest --ansi; fi
    - if [[ $deps = 'low' ]]; then composer update --prefer-dist --no-progress --no-suggest --prefer-stable --prefer-lowest --ansi; fi
script:
    - if [[ $lint = 1 ]]; then php php-cs-fixer.phar fix --dry-run --diff; fi
    - vendor/bin/phpunit
    - vendor/bin/behat
    - vendor/bin/behat -p jmsserializer
